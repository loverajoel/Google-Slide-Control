<html>
<head>
	<title>node</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://192.168.0.13:8881/socket.io/socket.io.js"></script>
    <script src="http://192.168.0.13:8881/js/remote.js"></script>
    <script>
    var socket = io.connect('192.168.0.13:8881');
    socket.on('connect', function(){
        socket.on('actionEvent', function(data){
            var e = jQuery.Event("keydown");
            e.which = data.code;
            document.trigger(e);
        });
    });
    </script>
</head>
<body>
</body>
</html>
